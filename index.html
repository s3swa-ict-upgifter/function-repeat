<!DOCTYPE html>
<html>

<title>Hello You</title>

</head>
<body>

<p id=demo></p>  
  
<script>
var i = 0;
var text = "";
function repeat(nume, numbar){
  while (i !== numbar) {
    text += `<br> ${nume}`;
    i++;
}
document.getElementById("demo").innerHTML = repeat("I will not disturb in class!", 100);

</script>

</body>
